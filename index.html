  <div class="col-md-10 col-md-offset-1">
    <div class="list-group">
{% for post in site.posts %}
      <a href="{{ post.ahurl }}{{ post.url }}" class="list-group-item abbb">
        <h3 class="list-group-item-heading title">{{post.tm}}
        <img src="img/hzw.jpg" alt="图片" class="img-thumbnail accb"></h3>
        <p class="list-group-item-text col-md-9">{{post.nr}}</p>
      </a>
      <p class="text-right author accb">作者：{{post.zz}}：To  
      时间：{{post.date | date_to_long_string}}</p>
{% endfor %}
</div>
